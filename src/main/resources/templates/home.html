<html>
	<head>
		<meta charset="UTF-8">
		<title>Leitura</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container">
			<div class="card"  th:each="livro : ${livros}">
				<div class="fw-semibold">Nome: <span class="fw-normal" th:text="${livro.nome}"></span> </div>
				<div class="fw-semibold">Preço: <span class="fw-normal" th:text="${#numbers.formatDecimal(livro.preco,0,2,'COMMA')}"></span> </div>
				<div class="fw-semibold">Data: <span class="fw-normal" th:text="${livro.data}"></span> </div>
				<div class="fw-semibold">Autor: <span class="fw-normal" th:text="${livro.autor}"></span> </div>
				<div class="fw-semibold">Páginas: <span class="fw-normal" th:text="${livro.paginas}"></span> </div>
				<div class="fw-semibold">Categoria: <span class="fw-normal" th:text="${livro.categoria}"></span> </div>
				<div class="fw-semibold">Descrição: <span class="fw-normal" th:text="${livro.descricao}"></span> </div>
				<div class="fw-semibold">Link: <span class="fw-normal" th:text="${livro.link}">  </span> </div>
				
				<div><img th:src="${livro.linkImagem}" src=""></div>
			</div>
		</div>
	</body>
</html>
